<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WeatherChecker v1.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="map.css" />
    <script type="text/javascript" src="weather.js" type="text/javascript"></script>
    <!-- <link rel="stylesheet"  href="https://openlayers.org/en/v4.6.5/css/ol.css"  type="text/css"  /> -->
  </head>
  <body>
    <h1 class="center">Get the Weather for Anywhere!</h1>
    <div class= 'weatherForm'>
      Enter longitude
      <input type="number" name="longitude" id="longitude" value="-5.9301">
      Enter latitude 
      <input type="number" name="latitude" id="latitude" value="54.597">
      <button onclick="getWeather()" id="submitBtn">Submit</button>
    </div>
    
    <div id="weatherData"></div>

      


    <br>
    <div>
    <table class="weatherTable">
    <tbody>
    <tr>
    <td>Weather Description</td>
    <td id="desc"></td>
    </tr>
    <tr>
    <td>Temperature</td>
    <td id="temp"></td>
    </tr>
    <tr>
    <td>Pressure</td>
    <td id="pressure"></td>
    </tr>
    <tr>
    <td>Humidity</td>
    <td id="humidity"></td>
    </tr>
    <tr>
    <td>Wind Speed</td>
    <td id="windy"></td>
    </tr>
    <tr>
    <td>Cloud Cover %</td>
    <td id="cloud"></td>
    </tr>
    <tr>
    <td>Location</td>
    <td id="location"></td>
    </tr>
    <tr>
    <td>Sunrise</td>
    <td id="sunup"></td>
    </tr>
    <tr>
    <td>Sunset</td>
    <td id="sundown"></td>
    </tr>
    <tr>
    <td>Weather Icon</td>
    <td><img src="" id="weatherpic"></td>
    </tr>
    </tbody>
    </table>
    </div>
    <br>
    <div class="center"  id="map">
    <!-- Your map will be shown inside this div-->
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"  type="text/javascript"></script>
    <!-- Openlayesr JS file -->
    <script type="text/javascript"  src="map.js"  type="text/javascript"></script>
</div>
  </body>
</html>
